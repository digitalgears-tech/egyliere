<template>
    <div class="container">

        <template if:true={loadFinished}>
            <div class={boxclass}>
                <template if:true={isError}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme--error" role="alert">
                        <template for:each={errors} for:item="error">
                            <h2 key={error}> {error} </h2>
                        </template>
                    </div>
                </template>
                <template if:false={isError}>
                    <template if:true={isViewMode}>
                        <lightning-record-view-form
                                record-id={recordId}
                                object-api-name={objectApiName}>
                            <lightning-layout multiple-rows="true">
                                <template for:each={fieldDataWithLabels} for:item="field">
                                    <lightning-layout-item key={field.fieldName} size={elementSize}>
                                        <div if:false={suppressUnderline} class="underline">
                                            <label class="slds-form-element__label" for="form-element-01">{field.label.fieldName}<lightning-output-field if:false={field.isError} field-name={field.fieldName.fieldName} variant="label-hidden">
                                            </lightning-output-field></label> 
                                            
                                        </div>
                                        <div if:true={suppressUnderline}>
                                            <label class="slds-form-element__label" for="form-element-01">{field.label.fieldName}</label>
                                            <lightning-output-field if:false={field.isError} field-name={field.fieldName.fieldName} variant="label-hidden">
                                            </lightning-output-field>
                                        </div>
                                        <div if:true={field.isError} class="slds-text-color_destructive">
                                            {field.errorMessage}
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </lightning-record-view-form>
                    </template>
                </template>
            </div>
        </template>
        <div class="fsc_toast-message">
            <c-fsc_toast-message></c-fsc_toast-message>
        </div>
    </div>
</template>
